<div id = "component">

  <div class="top"></div>
      <div id = "title">Groups
      </div>
      <div id="add" (click)="openadd($event)" style="cursor: pointer;"></div>
            <hr id = "bottommar">

    <div id = "container">

    <div class="top"></div>
      <div id = "icontainer">
          <div *ngFor="let group of groups; let i = index"  [className]="group.id == selected_id ? 'item-click-selected' : 'item-click'" (click)="itemclick(group.id)"  >
            <div id = "group">
            <div id = "pgroup"></div>
            <div id = "namegroup">{{group.name}}</div>
            <div id = "id">ID. {{group.id}}</div>
            <button id = "edit" (click)="openedit(fe,group.id, $event)"> Edit </button>
            <button id = "remove" (click)="onConfirm(group.id, $event)"> Remove </button>
            <hr id = "bottomhr">
          </div>
      </div>
    </div>

  </div>

</div>

<div id="addModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="closeadd(f)">&times;</span>
    <div class="mtitle">Add Group</div>
    <form (ngSubmit)="onAdd(f)" #f="ngForm">
    <div id = "i1">
      <mat-form-field appearance="legacy">
        <mat-label>Group Name</mat-label>
        <input matInput required ngModel name="name">
      </mat-form-field>
    </div>
      <button id = "madd" [disabled]="!f.valid"> Add </button>
   </form>
  </div>

</div>

<div id="editModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="closeedit(fe)">&times;</span>
    <div class="mtitle">Edit Group</div>
    <form (ngSubmit)="onEdit(fe)" #fe="ngForm">
      <div id = "i1">
        <mat-form-field appearance="legacy">
          <mat-label>Group Name</mat-label>
          <input matInput required ngModel name="name">
        </mat-form-field>
      </div>
      <button id = "medit" [disabled]="!fe.valid"> Done </button>
   </form>
  </div>

</div>

<div id="confirmModal" class="modal">

  <!-- Modal content -->
  <div class="confirm_modal">
    <div class="mtitle">Are you sure you want to delete the group?</div>
      <button id = "mConfirm" class = "btn" (click)="cConfirm()"> Confirm </button>
      <button id = "mCancel" class = "btn-red" (click)="cCancel()"> Cancel </button>
  </div>
